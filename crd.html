<!DOCTYPE html>
<html>
<head>
    <title>Payment Method Form</title>
    <style>
	body{
	height: 100vh;
	width: 100%;
	background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)), url("WhatsApp Image 2023-04-22 at 9.46.17 PM.JPEG");
	background-position: center;
	background-size: cover;
	text-align: center;
	color: #fff;
	}
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Method</h2>
        <form action="/process_payment" method="POST">
            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" placeholder="Card Number" required>
            
            <label for="card_expiry">Card Expiry</label>
            <input type="date" id="card_expiry" name="card_expiry" placeholder="Card Expiry" required>
            
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="CVV" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;

		}

		.container {
			width: 80%;
			margin: 0 auto;
		}

		h1 {
			font-size: 36px;
			color: #333;
			margin-bottom: 20px;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			background-color: #fff;
			margin-bottom: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		.remove {
			color: red;
			cursor: pointer;
			font-weight: bold;
		}

		.button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.button:hover {
			background-color: #555;
		}

  cursor: pointer;
  transition: background-color 0.3s ease;
}

button.checkout:hover {
  background-color: #55aa55;
}

button.checkout:active {
  background-color: #228822;
}

        button {
			display: block;
			margin: 20px 0;
		}
		button:first-child {
			margin-right: 20px;
		}
        div {
            text-align: center;
            }

        #checkout-button {
            display: block;
            margin: 20px auto;
            }

        
	</style>
</head>
<body>
	<div class="container">
		<h1>Shopping Cart</h1>
		<table>
			<thead>
				<tr>
					<th>Product Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Subtotal</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="cart">
				<!-- The cart items will be dynamically added here using JavaScript -->
			</tbody>
		</table>

			<button class="button" onclick="removeItem()">Remove Item</button>
		</div>
	</div>

    <div>
		<h2>Basket Totals</h2>
		<table>
			<tr>
				<td>Subtotal:</td>
				<td id="subtotal">$0.00</td>
			</tr>
			<tr>
				<td>Shipping:</td>
				<td id="shipping">$0.00</td>
			</tr>
			<tr>
				<td>Total:</td>
				<td id="total">$0.00</td>
			</tr>
		</table>
	</div>

      
    <button class="checkout" onclick ="window.location.href='checkout.html';">
	Proceed to Checkout</button>


        
	<script>
		// An array to store the cart items
		let cartItems = [];

		// A function to add a new item to the cart
		function addItem() {
			let itemName = prompt("Enter the name of the item:");
			let itemPrice = parseFloat(prompt("Enter the price of the item:"));
			let itemQty = parseInt(prompt("Enter the quantity:"));

			// Calculate the subtotal for the item
			let itemSubtotal = itemPrice * itemQty;

			// Add the item to the cart
			cartItems.push({name: itemName, price: itemPrice, qty: itemQty, subtotal: itemSubtotal});

			// Refresh the cart display

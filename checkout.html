<!DOCTYPE html>
<html>
<head>
<style>
	body{
	height: 100vh;
	width: 100%;
	background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)), url("WhatsApp Image 2023-04-22 at 9.46.17 PM.JPEG");
	background-position: center;
	background-size: cover;
	text-align: center;
	color: #fff;
	}
</style>
</head>
<body>
<section class="form">
<h1>Checkout</h1>	
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address" required></textarea><br><br>

		<label for="city">City:</label>
		<input type="text" id="city" name="city" required><br><br>

		<label for="payment-input">Payment Method:</label>
		<select id="payment-input" required>
			<option value="">Select a payment method</option>
			<option value="credit-card">Credit Card</option>
			<option value="paypal">PayPal</option>
		</select><br><br><br><br><br><br>

		
		 <button class="checkout" onclick ="window.location.href='crd.html';" >
	Place Order</button>

	</form>
	</section>
</body>
</html>
